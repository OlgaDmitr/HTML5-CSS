<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>
<body>
    <h1>Формы</h1>

    <form action="">
        <div>
            <label for="text2">Text</label>
            <input type="text" id="text2" value="Write here">
        </div>

        <div>
            <label for="date2">Date</label>
            <input type="date" id="date2">
        </div>

        <div>
            <label for="email2">Email</label>
            <input type="email" id="email2" placeholder="Write email">
        </div>

        <div>
            <label for="number2">Number</label>
            <input type="number" id="number2">
        </div>

        <div>
            <label for="password2">Password</label>
            <input type="password" id="password2">
        </div>

        <div>
            <label for="phone2">Phone</label>
            <input type="phone" id="phone2">
        </div>

        <div>
            <label for="number2">Number</label>
            <input type="number" id="number2" min="0">
        </div>

        <div>
            <label for="range2">Range</label>
            <input type="range" id="range2" min="0" max="20" step="1">
        </div>

        <div>
            <label for="radio2">Radio</label>
            <input type="radio" id="radio2">
        </div>
        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 0
            <input type="radio" name="work"> 1-5
            <input type="radio" name="work"> 6-8
            <input type="radio" name="work"> 9-10
        </div>

        <div>
            <label>Checkbox</label>
            <input type="checkbox" name="checkbox2"> 1
            <input type="checkbox" name="checkbox2"> 2
            <input type="checkbox" name="checkbox2"> 3
        </div>

        <div>
            <label for="button2">Button</label>
            <input type="button" id="button2">
        </div>

        <div>
            <label for="time2">Time</label>
            <input type="time" id="time2">
        </div>

        <div>
            <label for="search2">Search</label>
            <input type="search" id="search2">
        </div>

        <div>
            <label for="submit2">Submit</label>
            <input type="submit" id="submit2" value="Кнопка для отправки">
        </div>

        <div>
            <label for="datetime2">DateTime</label>
            <input type="datetime" id="datetime2">
        </div>

        <div>
            <label for="file2">File</label>
            <input type="file" id="file2">
        </div>

        <div>
            <label for="color2">Color</label>
            <input type="color" id="color2">
        </div>

        <div>
            <label for="message">Massage</label> <br>
            <textarea id="message" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">Sex</label>
            <select name="" id="sex">
                <option value="male" selected>Man</option>
                <option value="female">Woman</option>
                <option value="other">Other gender</option>
            </select>            
        </div>

        <div>
            <label for="file2">File</label>
            <input type="file" id="file2">
        </div>
    </form>
    
</body>
</html>
